<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSR Studio Recchia</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <!-- ******************************* PAGE 1 ******************************* -->

    <div id="page1" class="container">

        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-3 logo-col">
                <img class="img-fluid logo" src="images/logo_psr.png" alt="logo_psr.png">
                <h2 class="logo-title">Ambulatorio Polispecialistico</h2>
            </div>

        </div>

        <hr class="logo-hr">

        <div id="bodyPage1" class="row">

            <div class="col left-block"></div>

            <span class="vertical-line"></span>

            <div class="col-lg-8 body-col">

                <div class="row">

                    <div class="col-lg-4 top-left-box">
                        <h1 class="big-title">PSR</h1>
                        <h2 class="big-sub-title">PERIODONTAL SCREENING AND RECORDING</h2>
                    </div>

                    <span id="internal" class="vertical-line"></span>

                    <div class="col top-right-box">
                        <h3 class="secondary-title">SCHEDA PAZIENTE</h3>

                        <div class="sovra-container1">

                            <div class="sub-container1">
                                <h4 class="input-titles">Nome Completo</h4>
                                <input type="text" class="custom-inputs" placeholder="Nome Cognome">
                            </div>

                            <div class="sub-container2">
                                <h4 class="input-titles">Data di nascita</h4>
                                <input type="date" class="custom-inputs">
                            </div>

                        </div>

                        <div class="sovra-container2">

                            <div class="sub-container3">
                                <h4 class="input-titles">Et√†</h4>
                                <input type="number" id="age" class="custom-inputs" placeholder="Anni">
                            </div>

                            <div class="sub-container4">
                                <h4 class="input-titles">Sesso</h4>
                                <input type="radio" class="custom-radios" id="male-sex-input" name="sex" value="">
                                <span class="input-radio-labels" for="male-sex-input">M</span>
                                <input type="radio" class="custom-radios" id="female-sex-input" name="sex" value="">
                                <span class="input-radio-labels" for="female-sex-input">F</span>
                            </div>

                            <div class="sub-container5">
                                <h4 class="input-titles">Abitudine al fumo?</h4>
                                <input type="radio" class="custom-radios" id="smoke-yes-input" name="smoke" value="">
                                <span class="input-radio-labels" for="smoke-yes-input">Si</span>
                                <input type="radio" class="custom-radios" id="smoke-no-input" name="smoke" value="">
                                <span class="input-radio-labels" for="smoke-no-input">No</span>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col bottom-left-box">
                        <h3 class="secondary-title">SCHEDA OPERATORE</h3>
                        <h4 class="input-titles">Nome Completo</h4>
                        <input type="text" class="custom-inputs" placeholder="Nome Cognome">
                        <h4 class="input-titles">Data esame</h4>
                        <input type="date" id="exam-date" class="custom-inputs">
                    </div>

                    <div class="col-lg-8 bottom-right-box">
                        <button id="page1-nxt-btn" class="btn custom-buttons">
                            AVANTI
                            <img class="icon" src="images/angle-right.jpg" alt="angle-icon">
                        </button>
                    </div>

                </div>

            </div>

            <div class="col right-block"></div>

        </div>

    </div>

    <!-- ******************************* PAGE 2 ******************************* -->

    <div id="page2" class="container">

        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-3 logo-col">
                <img class="img-fluid logo" src="images/logo_psr.png" alt="logo_psr.png">
                <h2 class="logo-title">Ambulatorio Polispecialistico</h2>
            </div>

        </div>

        <hr class="logo-hr">

        <div id="bodyPage2" class="row">

            <div class="col left-block"></div>

            <span class="vertical-line"></span>

            <div class="col-lg-8 body-col">

                <div class="row">

                    <div class="col" style="background-color: red;"></div>

                    <div class="col" style="background-color: yellow;">
                        <object class="" data="big_arch_top.svg"></object>
                    </div>

                    <div class="col" style="background-color: blue;"></div>

                </div>

                <div class="row">

                    <div class="col" style="background-color: aqua;"></div>

                    <div class="col" style="background-color: chartreuse;">
                        <object class="" data="big_arch_bottom.svg"></object>
                    </div>

                    <div class="col" style="background-color: burlywood;"></div>

                </div>

            </div>

            <div class="col right-block"></div>

        </div>

    </div>


    <!-- ******************************* PAGE 3 ******************************* -->


    <!-- ******************************* JavaScript ******************************* -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/570bcc97c6.js" crossorigin="anonymous"></script>
</body>

</html>
